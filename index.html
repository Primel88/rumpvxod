<!DOCTYPE html>
<html>
<head>
	<title>RUMP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<p class="fon_text">оцифрованы студийная запись подкасты</p>
        <p class="flac">flac...</p>
        <p class="cifr">16bit/48.1kHz</br>24bit/192kHz</br>32bit/384kHz</p>	
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">RUMP</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Вход</button>
					<button>Забыл пароль</button>
				</form>
			</div>
			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Регистрация</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Зарегистрироваться</button>
				</form>
			</div>
	</div>
</body>
</html>
